<html>
<head>
	<title>xChange Rate Monitor - By ProperWeb</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div><span id="lblSrc"></span> &rArr; <span id="lblTar"></span>: <span id="rate" ></span></div>
	<hr>
	<span id="imgCap">Exchange rate for the last 30 days:</span>
	<img id="imgTrend" src="https://encrypted.google.com/finance/chart?q=CURRENCY:USDCAD&tkr=1&p=1M&chst=cob" />
	<hr>
	<form id="form1">
		<p>Select currencies</p>
		<select id="srcCur"></select> &rArr; <select id="tarCur"></select>
		<p>Select exchange rate display range in badge</p>
		<select id="dslFrom">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="2">3</option>
		</select> :
		<select id="dslTo">
			<option value="3">3</option>
			<option value="4" selected>4</option>
			<option value="5">5</option>
			<option value="6">6</option>
		</select> &rArr; <span id="display"></span>
		<p><input type="submit" id="submit" value="Commit"></p>
	</form>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
